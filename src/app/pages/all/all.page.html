<ion-header class="ion-no-border" color="dark">
  <ion-progress-bar color="dark" type="indeterminate" *ngIf="showSkeleton"></ion-progress-bar>
  <ion-toolbar color="dark">
    <br>
    <ion-searchbar [disabled]="showSkeleton" animated mode="ios" [value]="searchResult" [(ngModel)]="searchResult"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar color="dark">
 
    <ion-buttons slot="start">
      <ion-button class="reports" color="danger" fill="clear" routerLink="/home">
        Ver reportes diarios
      </ion-button> 
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <!-- <app-skeleton [show]="showSkeleton" [arr]=[1,1,1,1,1,1,1,1]></app-skeleton> -->

  <app-countries  [allcases]="allCountries"
  [searchs]="searchResult"></app-countries>
</ion-content>
